<!DOCTYPE html>
<html>
  <head>
    <title>First Class</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <h1>CART PAGE</h1>
    <section class="item-container" id="item1">
      <div class="item-container-left">
      <img src="./images/3.jpg" class="item-image" />
      <div class="item-container-left-details">
      <div class="item-name">Item Name</div>
      <div class="item-amount" id="item1amount">&#8358; 2000</div>
      <button class="button button-green" id="item1plus" onclick="plus(2000, 'item1quantity', 'item1amount')">
        <i class="fa fa-plus"></i>
      </button>
      <input type="text" class="input" value="1" id="item1quantity" />
      <button class="button button-blue" id="item1minus" onclick="minus(2000, 'item1quantity', 'item1amount')">
        <i class="fa fa-minus"></i>
      </button>
      <div id="error1"></div>
      </div>
      </div>
      <div class="item-container-right">
      <button class="button button-red" id="item1remove">
      <i class="fa fa-trash"></i>
      </button>
      <button class="button" onclick="likeItem1()">
        <i class="fa fa-heart fa-2x" id="item1like"></i>
      </button>
      </div>
    </section>
    <section class="item-container" id="item2">
      <div class="item-container-left">
      <img src="./images/4.jpg" class="item-image" />
      <div class="item-container-left-details">
      <div class="item-name">Item Name</div>
      <div class="item-amount" id="item2amount">&#8358; 1500</div>
      <button class="button button-green" id="item2plus" onclick="plus2(1500, 'item2quantity', 'item2amount')">
        <i class="fa fa-plus"></i>
      </button>
      <input type="text" class="input" value="1" id="item2quantity" />
      <button class="button button-blue" id="item1minus" onclick="minus2(1500, 'item2quantity', 'item2amount')">
        <i class="fa fa-minus"></i>
      </button>
        <div id="error2"></div>
      </div>
      </div>
      <div class="item-container-right">
      <button class="button button-red" id="item2remove">
      <i class="fa fa-trash"></i>
      </button>
      <button class="button" onclick="likeItem2()" >
      <i class="fa fa-heart fa-2x" id="item2like"></i>
      </button>
      </div>
    </section>
    <section class="item-container" id="item3">
      <div class="item-container-left">
      <img src="./images/5.jpg" class="item-image" />
      <div class="item-container-left-details">
      <div class="item-name">Item Name</div>
      <div class="item-amount" id="item3amount">&#8358; 4000</div>
      <button class="button button-green" id="item3plus" onclick="plus3(4000, 'item3quantity', 'item3amount')">
        <i class="fa fa-plus"></i>
      </button>
      <input type="text" class="input" value="1" id="item3quantity" />
      <button class="button button-blue" id="item1minus" onclick="minus3(4000, 'item3quantity', 'item3amount')">
        <i class="fa fa-minus"></i>
      </button>
        <div id="error3"></div>
      </div>
      </div>
      <div class="item-container-right">
      <button class="button button-red" id="item3remove">
      <i class="fa fa-trash"></i>
      </button>
      <button class="button"  onclick="likeItem3()" >
      <i class="fa fa-heart fa-2x" id="item3like"></i>
      </button>
      </div>
    </section>

    <div class="total-container">
      TOTAL: <h1 id="total">7500</h1>
    </div>


    <script src="./script.js"></script>
  </body>
</html>
